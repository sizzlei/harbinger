<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
                
                <h2 class="card-title h3 mb-4">2단계 인증</h2>

                {{if .Error}}
                    <div class="alert alert-danger" role="alert">
                        {{.Error}}
                    </div>
                {{end}}

                <p class="text-muted mb-4">
                    Authenticator 앱을 열고, <strong>{{.Email}}</strong> 계정의 6자리 인증 코드를 입력하세요.
                </p>

                <form action="/auth/verify-otp" method="POST">
                    <div class="mb-3">
                        <label for="otp_token" class="form-label">인증 코드 6자리:</label>
                        <input type="text" id="otp_token" name="otp_token" class="form-control form-control-lg text-center" required maxlength="6" pattern="\d{6}" inputmode="numeric">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="/auth/logout" class="text-decoration-none">다른 계정으로 로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>
